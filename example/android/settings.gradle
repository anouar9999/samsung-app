pluginManagement {
    plugins {
        id("com.android.application") version "8.3.0" apply false
        id("org.jetbrains.kotlin.android") version "1.9.22" apply false
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // Locate Flutter SDK
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null) {
        def localPropertiesFile = new File(settingsDir, "local.properties")
        if (localPropertiesFile.exists()) {
            def properties = new Properties()
            localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
            flutterSdkPath = properties.getProperty("flutter.sdk")
        }
    }
    assert flutterSdkPath != null, "Flutter SDK not found. Define location with flutter.sdk in the local.properties file or FLUTTER_ROOT env var."

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

include(":app")
